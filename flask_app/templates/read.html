<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Users</h1>
    <table style="font-size:1.2em; border:1px solid lightgray;">
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user['id']}}</td>
                <td>{{user['first_name'] + ' ' + user['last_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['created_at']}}</td>
                <td>
                    <a href="/show/{{user.id}}">Show</a>|
                    <a href="/user/edit/{{user.id}}">Edit</a>|
                    <a href="/user/delete/{{user.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/users/new">Add a New User</a>
</body>
</html>
