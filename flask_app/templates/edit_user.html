<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>

<body style="font-size:1.2em">
    <div style="display:flex; justify-content:space-evenly">
        <div style="margin-left:20px; width: 50%; padding: 10px;">
            <h1 style="margin-left: 40px;">Edit User {{user.id}} {{user.first_name}}</h1>
            <form action="/user/update" method="POST"
                style="display:flex; flex-direction:column; justify-content:center; padding: 10px;margin: 20px;">
                <input type="hidden" name="id" value="{{user.id}}">
                <label for='first_name'>First Name:</label>
                <input type='text' name='first_name' value="{{user.first_name}}">
                <label for='last_name'>Last Name:</label>
                <input type='text' name='last_name' value='{{user.last_name}}'>
                <label for='email'>Email:</label>
                <input type='text' name='email' value='{{user.email}}'>
                <br>
                <div style="display:flex; justify-content:space-between">
                    <button type='submit'
                    style="width:100px;height:40px;background-color:green;color:white;border-radius:5px;border:none;">Update
                    User</button>
                    <a href="/show/{{user.id}}">Show User</a>
                </div>    
            </form>
        </div>
        <div>
            <a href="/users">Home</a>
        </div>
    </div>
</body>

</html>
